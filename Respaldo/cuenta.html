        <p>Por favor, completa el formulario para crear tu cuenta.</p>
        <form action="registro_proceso.php" method="POST">
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="tu@correo.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Elige una contraseña" required>

            <label for="confirm_password">Confirmar contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>

            <button type="submit">Crear Cuenta</button>
        </form>

        <div class="back-to-login">
