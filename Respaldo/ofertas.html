<html lang="es">
 <head>

  <title>
   Bebidas Refrescantes

  <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f0f5f9;
    color: #333;
  }
  header {
    background-color: #00baff;
    color: white;
    text-align: center;
    padding: 20px 15px 15px 15px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
  }
  header h1 {
    font-weight: 700;
    font-size: 28px;
    margin: 0 0 5px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }
  header h1 i {
    font-size: 28px;
  }
  header p {
    font-weight: 400;
    font-size: 16px;
    margin: 0;
  }
  main {
    max-width: 1200px;
    margin: 25px auto 40px auto;
    padding: 0 15px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap: 25px;
  }
  .card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.07);
    padding: 20px 15px 30px 15px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .card img {
    width: 100px;
    height: auto;
    object-fit: contain;
    margin-bottom: 15px;
  }
  .card h2 {
    font-size: 18px;
    font-weight: 700;
    margin: 0 0 10px 0;
    color: #333;
  }
  .price {
    font-weight: 700;
    font-size: 16px;
    color: #007bff;
    margin-bottom: 15px;
  }
  button {
    background-color: #2e8b3e;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 14px;
    font-weight: 500;
    padding: 8px 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: background-color 0.3s ease;
  }
  button i {
    font-size: 14px;
  }
  button:hover {
    background-color: #246b2d;
  }
  @media (max-width: 480px) {
    header h1 {
      font-size: 22px;
    }
    header h1 i {
      font-size: 22px;
    }
    header p {
      font-size: 14px;
    }
    main {
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap: 18px;
      margin: 20px 10px 30px 10px;
    }
    .card img {
      width: 80px;
      margin-bottom: 12px;
    }
    .card h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .price {
      font-size: 14px;
      margin-bottom: 12px;
    }
    button {
      font-size: 13px;
      padding: 7px 14px;
    }
  }
  </style>
 </head>
