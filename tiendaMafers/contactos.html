<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Contact Section
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #f0f0f0;
  }
  .container {
    max-width: 960px;
    margin: 40px auto 60px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0;
  }
  .left-section {
    background: #fff;
    width: 50%;
    min-width: 320px;
    padding: 40px 40px 40px 40px;
    position: relative;
  }
  .left-section::before {
    content: "";
    position: absolute;
    top: 0;
    left: -120px;
    width: 200px;
    height: 180px;
    background: #eb5400;
    border-radius: 0 0 100% 100% / 0 0 100% 100%;
    z-index: 0;
  }
  .left-content {
    position: relative;
    z-index: 1;
  }
  .contact-item {
    margin-bottom: 24px;
  }
  .contact-item h4 {
    font-weight: 700;
    font-size: 14px;
    margin: 0 0 6px 0;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #000;
  }
  .contact-item h4 .fa {
    color: #eb5400;
    font-size: 16px;
    min-width: 16px;
  }
  .contact-item p {
    font-weight: 400;
    font-size: 13px;
    margin: 0;
    color: #222;
    line-height: 1.3;
  }
  .image-credit {
    font-size: 12px;
    margin-top: 20px;
    color: #222;
  }
  .image-credit a {
    color: #222;
    text-decoration: underline;
  }
  .right-section {
    background: #d9d9d9;
    width: 50%;
    min-width: 320px;
    padding: 40px 40px 40px 40px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  .right-section h3 {
    font-weight: 700;
    font-size: 18px;
    margin: 0 0 24px 0;
    color: #222;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    font-family: 'Roboto', sans-serif;
    font-size: 13px;
    padding: 10px 12px;
    border: none;
    border-radius: 2px;
    outline: none;
    resize: none;
  }
  input[type="text"]::placeholder,
  input[type="email"]::placeholder,
  textarea::placeholder {
    color: #999;
  }
  textarea {
    height: 80px;
  }
  button {
    background: #eb5400;
    border: none;
    border-radius: 20px;
    color: #fff;
    font-weight: 700;
    font-size: 14px;
    padding: 12px 0;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background-color 0.3s ease;
  }
  button:hover,
  button:focus {
    background: #cc4600;
  }
  .image-container {
    position: absolute;
    top: 0;
    right: 0;
    width: 50%;
    height: 100%;
    pointer-events: none;
  }
  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      max-width: 100%;
      margin: 20px 0 40px;
    }
    .left-section,
    .right-section {
      width: 100%;
      min-width: auto;
      padding: 30px 20px 30px 20px;
    }
    .left-section::before {
      display: none;
    }
    .image-container {
      position: relative;
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
    }
  }
  </style>
 </head>
 <body>
